version: '3.8'
services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    expose:
      - "8000:8000"  # Exponha a porta 8000 internamente
    volumes:
      - .:/app
    networks:
      - pi2

